<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>

<body>
    <h1>Twitter 101</h1>
    <p>Enter your username and tweet</p>
    <form action="/send" id="tweetForm">
        <input type="text" name="username" placeholder="username">
        <input type="text" name="tweet" placeholder="tweet">
        <button type="submit">Post</button>
    </form>

    <h2>Your tweets</h2>
    <p><i>Click on the tweet to delete it</i></p>
    <ul id="postedTweets">
        <p>This is a plain text inside the list, click here to check if the removing logic is working :)</p>
    </ul>

    <script src="app.js"></script>
</body>

</html>
