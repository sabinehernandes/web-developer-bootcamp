<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <h3>Please follow the instructions below</h3>
    <ul>
        <li>Type "new" to add a new todo</li>
        <li>Type "list" to list your todos</li>
        <li>Type "delete" to delete a todo</li>
        <li>Type "quit" to quit the app</li>
    </ul>
    <p>Please open your console in order to see the application working</p>
    <script src="app.js"></script>
</body>
</html>
